[package]
name = "echo"
version = "0.1.0"
authors = [ "wasmcloud Team" ]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
console_log = "0.2"
futures = "0.3"
log = "0.4"
serde_bytes = "0.11"
serde_json ="1.0"
serde = {version = "1.0", features = ["derive"]}

[dependencies.wasmcloud-interface-httpserver]
version = "0.1"
#path = "../../../interfaces/httpserver/rust"

[dependencies.wasmbus-rpc]
version = "0.3"
#path = "../../../weld/rpc-rs"

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
